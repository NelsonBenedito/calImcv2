<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./content/favicon.ico" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>
<style>
    .bg {
        background-image: url(/content/gym.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<body class="bg">
    <main class="main-layout">
        <div class="box-head">
            <p class="text-title">Calculadora IMC</p>
        </div>

        <form name="myForm" action="">
            <div class="weight">
                <p class="container-input">
                    <img class="icon" src="./content/weight.png" alt="">
                    <label class="text-input" for="input-weight"> Informe seu peso (Kg):</label>
                </p>
                <input required placeholder="ex:50" class="box-input" id="input-weight" type="number" step="1">
            </div>
            <div class="height">
                <p class="container-input">
                    <img class="icon" src="./content/height.png" alt="">
                    <label class="text-input" for="input-altura">Informe sua altura (m):</label>
                </p>
                <input required placeholder="ex:1,00" class="box-input" id="input-height" type="number" step="1">
            </div>
            <button onsubmit="toggleMenu()" class="button-calc" id="btn-calc" type="submit">Calcular</button>
            <div class="block-footer" id="blockResult">
                <p class="result">
                    Seu IMC: <Strong id="valueImc"> </Strong>
                </p>
                <p class="paragrafo-faixa">
                    Este valor considera que você está na faixa
                </p>
                <span id="faixaImc"></span>
            </div>
        </form>
    </main>
    <span id="errorDialog"></span>
    <script src="./js/script.js"></script>
</body>

</html>
